<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box box-success">
            <div class="box-header">
                <h3 class="box-title">#i18n{portal.workgroup.modify_workgroup.titleModificationForm}</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <form class="form-horizontal" role="form" method="post" action="jsp/admin/workgroup/DoModifyWorkgroup.jsp" >
                    <input type="hidden" name="workgroup_key" value="${workgroup.key}" />
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2" for="workgroup_key">#i18n{portal.workgroup.create_workgroup.labelKey} * </label>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <input disabled="disabled" type="text" class="form-control" id="workgroup_key" name="old_workgroup_key" value="${workgroup.key?html}" maxlength="50" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2" for="workgroup_description">#i18n{portal.workgroup.modify_workgroup.labelDescription} *</label>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <input type="text" class="form-control" id="workgroup_description" name="workgroup_description" value="${workgroup.description?html}" maxlength="250">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
                            <button class="btn btn-primary btn-flat" type="submit">
                                <i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.workgroup.modify_workgroup.buttonLabelModify}
                            </button>
                            <a class="btn btn-default btn-flat" href="jsp/admin/workgroup/ManageWorkgroups.jsp" >
                                <i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelCancel}
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
