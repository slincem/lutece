<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="box box-success">
            <div class="box-header">
                <h3 class="box-title">#i18n{portal.workgroup.create_workgroup.titleCreationForm}</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <form class="form-horizontal" role="form" method="post" action="jsp/admin/workgroup/DoCreateWorkgroup.jsp" >
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-3 col-lg-3" for="workgroup_key">#i18n{portal.workgroup.create_workgroup.labelKey} *</label>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="workgroup_key" name="workgroup_key" value="" size="20" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-3 col-lg-3" for="workgroup_description">#i18n{portal.workgroup.create_workgroup.labelDescription} *</label>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="workgroup_description" name="workgroup_description" value="" size="50" maxlength="250">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
                            <button class="btn btn-primary btn-flat" type="submit">
                                <i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.workgroup.create_workgroup.buttonLabelCreate}
                            </button>
                            <a class="btn btn-default btn-flat" href="jsp/admin/workgroup/ManageWorkgroups.jsp" >
                                <i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelCancel}
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
