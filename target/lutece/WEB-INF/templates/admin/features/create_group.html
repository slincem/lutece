<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-success">
			<div class="box-header">
				<h3 class="box-title">#i18n{portal.features.create_group.title}</h3>
				<div class="box-tools"></div>
			</div>
			<div class="box-body">
				<form method="post" class="form-horizontal" action="jsp/admin/features/DoCreateGroup.jsp">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3" for="group_id">#i18n{portal.features.create_group.labelId}</label>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<input type="text" id="group_id" name="group_id" value="" class="form-control">
						</div>	
					</div>	
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3" for="group_name">#i18n{portal.features.create_group.labelName}</label>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<input type="text"  id="group_name" name="group_name" value="" class="form-control">
						</div>	
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3" for="group_description">#i18n{portal.features.create_group.labelDescription}</label>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<input type="text" id="group_description" name="group_description" value="" class="form-control">
						</div>	
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3" for="group_order">#i18n{portal.features.create_group.labelOrder}</label>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<@comboSortedWithParams name="group_order" default_value="${order_default}" additionalParameters="class='form-control'" items=order_list />
						</div>	
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3">
							<button class="btn btn-flat btn-primary" type="submit">
								<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.features.create_group.buttonCreate}
							</button>
							<a class="btn btn-default btn-flat" href="jsp/admin/features/ManageGroups.jsp">
								<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelCancel}
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
    </div>
</div>
