<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-success">
			<div class="box-header">
				<h3 class="box-title">#i18n{portal.features.modify_level.boxTitle} <span class="badge">${level.id}</span></h3>
				<div class="box-tools"></div>
			</div><!-- /.box-header -->
			<div class="box-body">
				<form method="post" class="form-horizontal" action="jsp/admin/features/DoModifyLevel.jsp" name="modify_level">
					<input type="hidden" name="level_id" value="${level.id}">	
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3" for="level_name">#i18n{portal.features.modify_level.labelName}</label>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<input type="text" name="level_name" id="level_name" value="${level.name?html}" class="form-control" maxlength="80" >
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
							<button type="submit" class="btn btn-primary btn-flat">
								<i class="glyphicon glyphicon-ok"></i>
								<span class="hidden-xs">#i18n{portal.features.modify_level.buttonLabelModify}</span>
							</button> 
						</div>
					</div>
				</form>
			</div>						 
		</div>						 
    </div>
</div>
